<form method="{mindbit.mpl.form.method}" action="{mindbit.mpl.form.action}">
  <table width="100%" height="100%" border="0">
    <tr>
      <td align="center">
        <table border="1" cellpadding="0" cellspacing="0">
          <tr>
            <td id="hdr1">Mipanel Login</td>
          </tr>
          <tr>
            <td align="center">
              <br><br>
              <table border="0">
                <tr>
                  <td width="80">Username:</td>
                  <td><input type="text" name="username" value="{username:e}" size="15"></td>
                </tr>
                <tr>
                  <td>Password:</td>
                  <td><input type="password" name="password" size="15"></td>
                </tr>
              </table>
              <br>
              <!-- BEGIN auth.failed [hidden] -->
              <span class="error">Authentication failed!</span>
              <br><br>
              <!-- END auth.failed -->
              <input type="submit" value="Authenticate">
              <input type="hidden" name="auth" value="{auth}">
              <br><br>
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</form>
